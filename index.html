<div id="app" class="app">
    <h2 class="tituloapp">Animate con giphs y stickers</h2>
    <div class="search-box">
        <input id="search-entry" placeholder="Type search term" v-model="search_query" type="text" />
        <br/>
        <label for="count">Count:</label> 
        <select id="count" v-model="count">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <label for="cb_sticker">Stickers?</label><input id="cb_sticker" type="checkbox" v-model="cb_sticker"/>
        <label v-if="cb_sticker">Sticker BG: 
            <select id="dd_sticker_bg" v-model="dd_sticker_bg">
                <option value="black">Black</option>
                <option value="white">White</option>
            </select>
        </label>
        <span class="status" v-if="status">{{status}}</span>
    </div>
    <div class="results">
            <imgresult v-for="entry in search_results" 
                       :imgwidth="entry.width" 
                       :imgheight="entry.height" 
                       :imgsrc="entry.src" 
                       :bgcolor="dd_sticker_bg"
                       :giphy_link="entry.giphy_link"/>
    </div>
</div>


    <!-- component template -->
    <script type="text/x-template" id="imgresult-template">
        <div class="imgresult-entry" @click="onClick" v-bind:style="{width: imgwidth + 'px', height: imgheight + 'px', backgroundImage: 'url('+imgsrc+')', backgroundColor:bgcolor}">&nbsp;</div>
    </script>
